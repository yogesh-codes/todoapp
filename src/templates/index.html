<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">To-Do List</h1>
    <form action="/add" method="POST" class="mb-3">
        <input type="text" name="title" class="form-control" placeholder="New task" required>
        <button type="submit" class="btn btn-primary mt-2">Add Task</button>
    </form>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="{% if task.completed %}text-decoration-line-through{% endif %}">{{ task.title }}</span>
            <div>
                <a href="{{ url_for('update_task', task_id=task.id) }}" class="btn btn-sm btn-success">✓</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-sm btn-danger">✗</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
